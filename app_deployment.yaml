apiVersion: apps/v1
kind: Deployment
metadata:
  name: assesment-app 
  labels:
    app: assesment-app
spec:
  selector:
    matchLabels:
        app: assesment-app
  replicas: 3
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: assesment-app
    spec:
      containers:
        - name: assesment-app
          image: index.docker.io/balamood/assesment:BUILD_TAG
          ports:
            - containerPort: 80
              protocol: TCP
          imagePullPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: assesment-app-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
  labels:
    app: assesment-app
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  type: LoadBalancer
  selector:
    app: assesment-app


