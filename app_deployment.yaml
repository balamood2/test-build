apiVersion: apps/v1
kind: Deployment
metadata:
  name: assesment-app 
  labels:
    app: assesment-app
spec:
  selector:
    matchLabels:
        app: assesment-app
  replicas: 3
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: assesment-app
    spec:
      containers:
        - name: assesment-app
          image: index.docker.io/balamood/assesment:BUILD_TAG
          ports:
            - containerPort: 8080
              protocol: TCP
          imagePullPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: assesment-app-service
  labels:
    app: assesment-app

spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app.kubernetes.io/name: assesment-app


---
apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  name: assesment-ingress
  namespace: default
  labels:
    app: assesment-app
  annotations:
   alb.ingress.kubernetes.io/scheme: internet-facing
   alb.ingress.kubernetes.io/target-type: ip
   #alb.ingress.kubernetes.io/group.name: singleIngress
   ingressclass.kubernetes.io/is-default-class: "true"
  
  
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: assesment-app-service
                port:
                  number: 80